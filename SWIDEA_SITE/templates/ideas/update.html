{% extends 'base.html' %}


{% block contents %}
    <div class="container">
        <div class="content">
            <h2>Idea Detail Update</h2>
            <p>아이디어 세부내용 수정 페이지 입니다. 아이디어를 구체화하거나 내용을 변경해 보아요.</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">아이디어명:</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <p>Currently: <img src="{{ idea.image.url }}" alt="Current Image" style="max-width: 100px;"></p>
                    {{ form.ideaImage }}
                </div>
                <div class="form-group">
                    <label for="description">아이디어 설명:</label>
                    {{ form.content }}
                </div>
                <div class="form-group">
                    <label for="interest_level">아이디어 관심도:</label>
                    {{ form.interset }}
                </div>
                <div class="form-group">
                    <label for="estimated_development">예상 개발툴:</label>
                    {{ form.devtool }}
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>

{% endblock %}
