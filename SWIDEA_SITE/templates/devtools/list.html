{% extends 'base.html' %}

{% block contents %}

    <div class="container">
        <div class="content">
            <h2>DevTool List</h2>
            <p>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인해 보세요.</p>
            <table class="devtool-list">
                <thead>

                </thead>
                <tbody>
                {% for dev in devtools %}
                <tr>
                    <td><a href="{% url 'devtools:detail' dev.id %}">{{ dev.name }}</a></td>
                    <td>{{ dev.kind }}</td>
                    <td>{{ dev.content }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
