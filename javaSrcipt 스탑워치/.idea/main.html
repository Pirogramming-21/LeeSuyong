<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01ed6a0b93.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            피로그래밍 스톱워치
        </header>
        <main>
            <div class="timer">
                <div id="time-displaying">
                    <div class="time-displayin-con">
                        <span id="sec">00</span>
                        <span> : </span>
                        <span id="msec">00</span>
                    </div>
                </div>
            </div>
            <div class="console">
                <button class="console-button" id="start" >start</button>
                <button class="console-button" id="stop" >stop</button>
                <button class="console-button" id="reset" >reset</button>
            </div>
        </main>
        <footer>
            <div class="footer-title">
                <i class="fa-regular fa-circle fa-2x" id="selectAll"></i>
                <span>구간기록</span>
                <i class="fa-solid fa-trash fa-2x" id="delete-btn"></i>
            </div>
            <div class="footer-record">
<!--                <div class="record-container">-->
<!--                    <i class="fa-regular fa-circle fa-2x" id="selectAll"></i>-->
<!--                    <div class="time-record"></div>-->
<!--                </div>-->

            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
